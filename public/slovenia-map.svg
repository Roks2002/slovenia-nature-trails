<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M150,300 C150,300 250,200 400,200 C550,200 650,300 650,300 C650,300 550,400 400,400 C250,400 150,300 150,300 Z" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="none" 
        class="path-animation" />
  <style>
    .path-animation {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease forwards;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</svg>